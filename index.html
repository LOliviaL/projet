<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fil d'Actu Collaboratif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Le Fil d'Actu Collaboratif</h1>

  <div id="auth-section">
    <h2>Connexion / Inscription</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="signup">S'inscrire</button>
    <button id="login">Se connecter</button>
    <button id="logout" style="display:none;">Se déconnecter</button>
    <p id="user-email" style="font-weight: bold;"></p>
  </div>


  <div id="post-section" style="display:none;">
    <h2>Publier un message</h2>
    <textarea id="message" placeholder="Écris quelque chose..."></textarea><br>
    <button id="post">Envoyer</button>
  </div>

  
  <div id="messages-section">
    <h2>Messages</h2>
    <div id="messages"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
